<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head('게시판')">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous" />
        <!-- Custom styles for this template -->
        <link
            href="starter-template.css"
            th:href="@{/starter-template.css}"
            rel="stylesheet" />

        <title>게시판</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')" ></nav>

        <div class="container">
            <h2>게시판</h2>
            <div>
                총 건수 : <span th:text="${boards.totalElements}">00</span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boards}">
                        <td th:text="${board.id}">1</td>
                        <td> <a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}" >title</a > </td>
                        <td>홍길동</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber+1} ? 'disabled'"> 
                        <a class="page-link" href="#" th:href="@{/board/list(page=${boards.pageable.pageNumber-1})}" 
                            tabindex="-1" aria-disabled="true" >Previous</a > </li>
                    <li class="page-item" th:classappend="${i == boards.pageable.pageNumber+1} ? 'disabled'" 
                        th:each="i : ${#numbers.sequence(startPage, endPage)}" > 
                        <a class="page-link" href="#" th:text="${i}" th:href="@{/board/list(page=${i-1})}"> 1</a> </li>
                    <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber+1} ? 'disabled'"> 
                        <a class="page-link" href="#"  th:href="@{/board/list(page=${boards.pageable.pageNumber+1})}">Next</a> </li>
                </ul>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/form}" >쓰기</a>
            </div>
        </div>
        <!-- /.container -->
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous" ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous" ></script>
    </body>
</html>
