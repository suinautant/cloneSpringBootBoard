<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head(title)">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <!-- Custom styles for this template -->
        <link href="css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet" />

        <title th:text="${title}">Bootstrap Starter Template</title>
    </head>
    <body>

            <a class="navbar-brand" href="#" th:href="@{/}">Spring Boot Tutorial</a>

                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault"
                aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu}=='home'? 'active'">
                        <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                    </li>
                    <li class="nav-item" th:classappend="${menu}=='board'? 'active'">
                        <a class="nav-link" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                    </li>

                <li class="nav-item dropdown">

                </ul>
                <a class="btn btn-secondary my-2 my-sm-0 mx-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-secondary my-2 my-sm-0 mx-2" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                    <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" /> -->
                    <span class="text-white mx-2" sec:authentication="name">사용자</span>
                    <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                    <button class="btn btn-secondary my-2 my-sm-0 mx-2" type="submit">로그아웃</button>
                </form>
            </div>
        </nav>
